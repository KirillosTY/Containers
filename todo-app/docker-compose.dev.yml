services:
  mongo:
    image: mongo
    ports:
     - 3456:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: the_database

    volumes: 
      - ./todo-backend/mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
  redis:
    image: redis
    ports:
     - 6379:6379
    command: ['redis-server', '--appendonly', 'yes'] # Overwrite the CMD
    volumes: # Declare the volume
      - ./todo-backend/redis_data:/data
    
  backend:
    image: backend-dev
    build:
      context: ./todo-backend/ # The context will pick this directory as the "build context"
      dockerfile: dev.Dockerfile # This will simply tell which dockerfile to read
    volumes:
      - ./:/src/app # The path can be relative, so ./ is enough to say "the same location as the docker-compose.yml"
    
    container_name: backend-dev # This will name the container hello-front-dev
    environment: 
      - REDIS_URL=redis://redis:6379
      - MONGO_URL=mongodb://the_username:the_password@mongo:27017/the_database
    depends_on:
    - mongo
    - redis
  app:
    image: front-dev
    build:
      context: ./todo-frontend/ # The context will pick this directory as the "build context"
      dockerfile: dev.Dockerfile # This will simply tell which dockerfile to read
    volumes:
      - ./:/src/app # The path can be relative, so ./ is enough to say "the same location as the docker-compose.yml"
    

    environment:
     - VITE_BACKEND_URL=http://localhost:8080/api/
    container_name: front-dev # This will name the container hello-front-dev
  debug-helper:
    image: busybox

  nginx:
    image: nginx:latest
    volumes:
    - ./nginx.dev.conf:/etc/nginx/nginx.conf:ro
    ports:
    - 8080:80
    container_name: reverse-proxy
    depends_on:
    - backend
    - app
    - redis
    - mongo