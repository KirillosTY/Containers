services:
  frontend:
     build:
      context: .   
      dockerfile: Dockerfile
  web:
    image: nginx
    volumes:
    - ./templates:/etc/nginx/templates
    ports:
    - "8080:80"
    environment:
    - NGINX_HOST=foobar.com
    - NGINX_PORT=80
    - VITE_BACKEND_URL=http://localhost:3000/api/

